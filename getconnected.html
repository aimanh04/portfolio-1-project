<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Meta Tags for search engines-->
    <meta name="description" content="CookUp is a website for people who seeks to learn more about cooking and different cooking recipes">
    <meta name="keywords" content="Cooking, cooking classes, cooking recipes, learn cooking, learn to cook, cooking food">

    <!--Title-->
    <title>CookUp</title>
    <!--Favicon-->
    <link rel="icon" href="assets/favicon.ico">
    <!--Stylesheet-->
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <!--Header-->
    <header>
        <a href="index.html">
            <h1 id="logo">CookUp</h1>
        </a>
        <input type="checkbox" id="nav-toggle" name="nav-toggle">
        <label for="nav-toggle" class="nav-toggle-label" aria-label="burger menu icon to show menu"><i class="fa-solid fa-bars"></i></label>
        <nav>
            <ul id="menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="recipes.html">Recipes</a></li>
                <li><a href="getconnected.html" class="active">Get Connected</a></li>
            </ul>
        </nav>
    </header>
<main>
    <!--Get Connected Section-->
    <section id="getconnected">
        <form id="getconnected-form" method="post" action="https://formdump.codeinstitute.net">
            <h2>Sign up for live classes</h2>
            <label for="first-name">First Name</label>
<input type="text" name="first_name" id="first-name" class="text-input" required>
<br>
<label for="last-name">Last Name</label>
<input type="text" name="last_name" id="last-name" class="text-input" required>
<br>
<label for="email-address">Email Address</label>
<input type="email" name="email_address" id="email-address" class="text-input" required>
<br>
<div class="radio-buttons">
    <div><label for="italian">Italian Cuisine</label>
        <input type="radio" name="cuisine-preference" id="italian" value="italian" required></div>
    <div><label for="mexican">Mexican Cuisine</label>
        <input type="radio" name="cuisine-preference" id="mexican" value="mexican" required></div>
    <div><label for="french">French Cuisine</label>
        <input type="radio" name="cuisine-preference" id="french" value="french" required></div>
</div>
<button type="submit" class="join-button">Sign Up</button>
        </form>
    </section>
</main>
    <!--Footer-->
    <footer>
        <ul id="social-networks">
            <li><a href="https://www.Facebook.com" target="_blank" rel="noopener"
                aria-label="Visit our Facebook page (opens in a new tab)"><i class="fa-brands fa-facebook"></i></a></li>
                <li><a href="https://www.twitter.com" target="_blank" rel="noopener"
                  aria-label="Visit our twitter page (opens in a new tab)"><i class="fa-brands fa-x-twitter"></i></a></li>
                  <li><a href="https://www.youtube.com" target="_blank" rel="noopener"
                    aria-label="Visit our youtube page (opens in a new tab)"><i class="fa-brands fa-youtube"></i></a></li>
                    <li><a href="https://www.instagram.com" target="_blank" rel="noopener"
                      aria-label="Visit our instagram page (opens in a new tab)"><i class="fa-brands fa-instagram"></i></a></li>
          </ul>
    </footer>

    <!--Font Awesome kit-->
<script src="https://kit.fontawesome.com/ff2584153b.js" crossorigin="anonymous"></script>
</body>
</html>
